<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <!-- Add JetBrains Mono font -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark theme (default) */
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --line-number-color: #858585;
            --highlight-color: #264f78;
            --toolbar-bg: #333333;
            --tab-bg: #2d2d2d;
            --tab-active-bg: #1e1e1e;
            --border-color: #555;
        }

        /* Light theme */
        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --line-number-color: #999999;
            --highlight-color: #e3f2fd;
            --toolbar-bg: #f5f5f5;
            --tab-bg: #ebebeb;
            --tab-active-bg: #ffffff;
            --border-color: #ccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background-color: var(--toolbar-bg);
            padding: 8px;
            display: flex;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .toolbar button {
            padding: 4px 8px;
            background-color: var(--tab-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            cursor: pointer;
            border-radius: 3px;
        }

        .toolbar button:hover {
            background-color: var(--tab-active-bg);
        }

        .tabs-container {
            background-color: var(--toolbar-bg);
            display: flex;
            overflow-x: auto;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 8px 16px;
            background-color: var(--tab-bg);
            border: none;
            border-right: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            max-width: 200px;
        }

        .tab.active {
            background-color: var(--tab-active-bg);
            border-bottom: 2px solid #007acc;
        }

        .tab-close {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: none;
            background-color: transparent;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-left: auto;
        }

        .tab-close:hover {
            background-color: var(--border-color);
        }

        .editor-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        .editor-wrapper {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
        }

        .editor-wrapper.active {
            display: flex;
        }

        .line-numbers {
            padding: 8px 8px 8px 0;
            background-color: var(--bg-color);
            color: var(--line-number-color);
            text-align: right;
            user-select: none;
            border-right: 1px solid var(--border-color);
            overflow-y: hidden;
            min-width: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .editor {
            flex-grow: 1;
            padding: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            border: none;
            outline: none;
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: auto;
        }

        .editor:focus {
            outline: none;
        }

        .status-bar {
            background-color: var(--toolbar-bg);
            padding: 4px 8px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border-color);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--line-number-color);
        }


        /* Add error message styling */
        .error-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <button onclick="newFile()">New</button>
        <button onclick="saveCurrentFile()">Save</button>
        <button onclick="downloadCurrentFile()">Download</button>
        <input type="file" id="fileInput" style="display: none" onchange="openFile(event)">
        <button onclick="document.getElementById('fileInput').click()">Open</button>
        <button onclick="toggleTheme()">Toggle Theme</button>
        <button onclick="formatJSON()" class="format-json">Format JSON</button>
        <button onclick="setAPIKey()" id="apiKeyButton" class="api-key">Set API Key</button>
        <button onclick="improveSelectedText()" class="improve-text" title="Right-click to change API key">Improve
            Text</button>
        <button onclick="convertTimestamp()" class="convert-timestamp">Convert Time</button>
    </div>
    </div>
    <div class="tabs-container" id="tabsContainer"></div>
    <div class="editor-container" id="editorContainer"></div>
    <div class="status-bar">
        <span id="statusFileName">Untitled</span>
        <span id="statusInfo">Ln 1, Col 1</span>
    </div>
    <div id="errorMessage" class="error-message"></div>

    <script>
        let tabs = [];
        let activeTabId = null;
        let currentTheme = 'dark';

        // Tab class to manage individual tabs
        class Tab {
            constructor(id, name = 'Untitled', content = '') {
                this.id = id;
                this.name = name;
                this.content = content;
                this.createElements();
                // Add keyboard shortcut handling to the editor
                this.editor.addEventListener('keydown', (e) => {
                    // Handle tab key (already implemented)
                    if (e.key === 'Tab') {
                        this.handleTabKey(e);
                    }
                });
            }

            createElements() {
                // Create editor wrapper
                this.editorWrapper = document.createElement('div');
                this.editorWrapper.className = 'editor-wrapper';
                this.editorWrapper.id = `editor-wrapper-${this.id}`;

                // Create line numbers
                this.lineNumbers = document.createElement('div');
                this.lineNumbers.className = 'line-numbers';

                // Create editor
                this.editor = document.createElement('textarea');
                this.editor.className = 'editor';
                this.editor.value = this.content;
                this.editor.spellcheck = false;

                // Add event listeners
                this.editor.addEventListener('input', () => {
                    this.updateLineNumbers();
                    this.saveToLocalStorage();
                });
                this.editor.addEventListener('scroll', () => {
                    this.lineNumbers.scrollTop = this.editor.scrollTop;
                });
                this.editor.addEventListener('keyup', () => this.updateStatusBar());
                this.editor.addEventListener('click', () => this.updateStatusBar());
                this.editor.addEventListener('scroll', () => this.updateStatusBar());
                this.editor.addEventListener('keydown', this.handleTabKey.bind(this));

                // Assemble elements
                this.editorWrapper.appendChild(this.lineNumbers);
                this.editorWrapper.appendChild(this.editor);
                document.getElementById('editorContainer').appendChild(this.editorWrapper);

                this.updateLineNumbers();
            }

            updateLineNumbers() {
                const lines = this.editor.value.split('\n');
                const lineCount = lines.length;
                const lineNumbersContent = Array.from({ length: lineCount }, (_, i) => {
                    const div = document.createElement('div');
                    div.textContent = i + 1;
                    return div;
                });
                this.lineNumbers.innerHTML = '';
                lineNumbersContent.forEach(div => this.lineNumbers.appendChild(div));
            }

            updateStatusBar() {
                const text = this.editor.value;
                const position = this.editor.selectionStart;
                const lines = text.substr(0, position).split('\n');
                const currentLine = lines.length;
                const currentColumn = lines[lines.length - 1].length + 1;
                document.getElementById('statusInfo').textContent = `Ln ${currentLine}, Col ${currentColumn}`;
            }

            handleTabKey(e) {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = this.editor.selectionStart;
                    const end = this.editor.selectionEnd;
                    this.editor.value = this.editor.value.substring(0, start) + '    ' + this.editor.value.substring(end);
                    this.editor.selectionStart = this.editor.selectionEnd = start + 4;
                    this.updateLineNumbers();
                    this.saveToLocalStorage();
                }
            }

            activate() {
                this.editorWrapper.classList.add('active');
                document.getElementById('statusFileName').textContent = this.name;
                this.updateStatusBar();
            }

            deactivate() {
                this.editorWrapper.classList.remove('active');
            }

            saveToLocalStorage() {
                localStorage.setItem(`tab_${this.id}`, JSON.stringify({
                    name: this.name,
                    content: this.editor.value
                }));
            }

        }

        // Initialize editor
        function initEditor() {
            // Load saved tabs from localStorage
            const savedTabs = Object.keys(localStorage)
                .filter(key => key.startsWith('tab_'))
                .map(key => {
                    const id = key.replace('tab_', '');
                    const data = JSON.parse(localStorage.getItem(key));
                    return { id, ...data };
                });

            if (savedTabs.length > 0) {
                savedTabs.forEach(tabData => {
                    createTab(tabData.name, tabData.content, tabData.id);
                });
                setActiveTab(savedTabs[0].id);
            } else {
                createTab();
            }

            // Load theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);
        }

        function createTab(name = 'Untitled', content = '', id = Date.now().toString()) {
            // Create tab button
            const tabButton = document.createElement('button');
            tabButton.className = 'tab';
            tabButton.innerHTML = `
                <span>${name}</span>
                <button class="tab-close" onclick="closeTab('${id}', event)">×</button>
            `;
            tabButton.onclick = () => setActiveTab(id);
            document.getElementById('tabsContainer').appendChild(tabButton);

            // Create new tab instance
            const tab = new Tab(id, name, content);
            tabs.push({ id, tab, button: tabButton });

            return id;
        }

        function setActiveTab(id) {
            // Deactivate current tab
            if (activeTabId) {
                const currentTab = tabs.find(t => t.id === activeTabId);
                if (currentTab) {
                    currentTab.tab.deactivate();
                    currentTab.button.classList.remove('active');
                }
            }

            // Activate new tab
            const newTab = tabs.find(t => t.id === id);
            if (newTab) {
                newTab.tab.activate();
                newTab.button.classList.add('active');
                activeTabId = id;
            }
        }

        function closeTab(id, event) {
            event.stopPropagation();
            if (tabs.length === 1) {
                alert('Cannot close the last tab');
                return;
            }

            const tabIndex = tabs.findIndex(t => t.id === id);
            if (tabIndex === -1) return;

            // Remove tab elements
            const tab = tabs[tabIndex];
            tab.button.remove();
            tab.tab.editorWrapper.remove();
            localStorage.removeItem(`tab_${id}`);

            // Remove tab from array
            tabs.splice(tabIndex, 1);

            // If closing active tab, activate another tab
            if (activeTabId === id) {
                const newTabId = tabs[Math.min(tabIndex, tabs.length - 1)].id;
                setActiveTab(newTabId);
            }
        }

        function getCurrentTab() {
            return tabs.find(t => t.id === activeTabId)?.tab;
        }

        // File operations
        function newFile() {
            const id = createTab();
            setActiveTab(id);
        }

        function saveCurrentFile() {
            const tab = getCurrentTab();
            if (tab) {
                tab.saveToLocalStorage();
                alert('File saved to browser storage');
            }
        }

        function downloadCurrentFile() {
            const tab = getCurrentTab();
            if (tab) {
                const blob = new Blob([tab.editor.value], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = tab.name;
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        function openFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const id = createTab(file.name, e.target.result);
                    setActiveTab(id);
                };
                reader.readAsText(file);
            }
            event.target.value = ''; // Reset file input
        }

        // Theme switching
        function toggleTheme() {
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            currentTheme = theme;
            localStorage.setItem('theme', theme);
        }

        // Add new function for JSON formatting
        function formatJSON() {
            const tab = getCurrentTab();
            if (!tab) return;

            try {
                const content = tab.editor.value.trim();
                if (!content) {
                    showError("Editor is empty");
                    return;
                }

                // Parse and stringify with indentation
                const parsed = JSON.parse(content);
                const formatted = JSON.stringify(parsed, null, 4);

                // Update editor content
                tab.editor.value = formatted;
                tab.updateLineNumbers();
                tab.saveToLocalStorage();

                // Set cursor position to start
                tab.editor.scrollTop = 0;
                tab.editor.scrollLeft = 0;
            } catch (error) {
                showError("Invalid JSON: " + error.message);
            }
        }

        // Add error message handling
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';

            // Hide after 3 seconds
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        // API Key management
        function setAPIKey() {
            const currentKey = localStorage.getItem('anthropic_api_key') || '';
            const apiKey = prompt('Enter your Anthropic API key:', currentKey);
            if (apiKey !== null) {
                localStorage.setItem('anthropic_api_key', apiKey);
                showError('API key saved');
                updateAPIKeyButtonVisibility();
            }
        }

        function updateAPIKeyButtonVisibility() {
            const apiKeyButton = document.getElementById('apiKeyButton');
            const hasApiKey = !!localStorage.getItem('anthropic_api_key');
            apiKeyButton.style.display = hasApiKey ? 'none' : 'inline-block';
        }

        // Add context menu for Improve Text button to change API key
        document.addEventListener('DOMContentLoaded', () => {
            const improveButton = document.querySelector('.improve-text');
            improveButton.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                setAPIKey();
            });
            updateAPIKeyButtonVisibility();
        });

        async function improveSelectedText() {
            const tab = getCurrentTab();
            if (!tab) return;

            const apiKey = localStorage.getItem('anthropic_api_key');
            if (!apiKey) {
                showError('Please set your API key first');
                return;
            }

            // Get selected text
            const start = tab.editor.selectionStart;
            const end = tab.editor.selectionEnd;
            const selectedText = tab.editor.value.substring(start, end);

            if (!selectedText) {
                showError('Please select some text to improve');
                return;
            }

            try {
                const response = await fetch(
                    "https://api.anthropic.com/v1/messages",
                    {
                        method: "POST",
                        headers: {
                            "x-api-key": apiKey,
                            "anthropic-version": "2023-06-01",
                            "content-type": "application/json",
                            "anthropic-dangerous-direct-browser-access": "true",
                        },
                        body: JSON.stringify({
                            model: "claude-3-5-sonnet-latest",
                            max_tokens: 1024,
                            messages: [
                                {
                                    role: "user",
                                    content: [
                                        {
                                            type: "text",
                                            text: "Your task is to take the text provided and rewrite it into a clear, grammatically correct version while preserving the original meaning as closely as possible. Correct any spelling mistakes, punctuation errors, verb tense issues, word choice problems, and other grammatical mistakes. Give only improvement text.: " + selectedText,
                                        },
                                    ],
                                },
                            ],
                        }),
                    }
                );

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || "API request failed");
                }

                const data = await response.json();
                const improvedText = data.content[0].text
                    .replace(/^"/, '') // Remove leading quote if present
                    .replace(/"$/, '') // Remove trailing quote if present
                    .replace(/^Here'?s the improved text:?\s*/i, '') // Remove "Here's the improved text:" prefix
                    .trim(); // Remove any extra whitespace

                // Insert improved text below the selection with a separator
                const before = tab.editor.value.substring(0, end);
                const after = tab.editor.value.substring(end);
                tab.editor.value = before + '\n\n---\n' + improvedText + '\n---\n\n' + after;

                // Update editor state
                tab.updateLineNumbers();
                tab.saveToLocalStorage();
                showError('Text improved successfully');

            } catch (error) {
                showError('API Error: ' + error.message);
            }
        }

        function convertTimestamp() {
            const tab = getCurrentTab();
            if (!tab) return;

            // Get selected text
            const start = tab.editor.selectionStart;
            const end = tab.editor.selectionEnd;
            const selectedText = tab.editor.value.substring(start, end).trim();

            if (!selectedText) {
                showError('Please select a timestamp to convert');
                return;
            }

            try {
                const timestamp = parseInt(selectedText);
                if (isNaN(timestamp)) throw new Error("Invalid timestamp");

                // Detect format (milliseconds or seconds) based on length
                const format = timestamp.toString().length === 13 ? "milliseconds" : "seconds";
                const ms = format === "seconds" ? timestamp * 1000 : timestamp;
                const date = new Date(ms);

                if (date.toString() === "Invalid Date")
                    throw new Error("Invalid timestamp");

                // Create formatted result
                const result = `\n\n---\nFormat: ${format}\nUTC: ${date.toUTCString()}\nLocal: ${date.toString()}\n---\n\n`;

                // Insert result after the selected timestamp
                const before = tab.editor.value.substring(0, end);
                const after = tab.editor.value.substring(end);
                tab.editor.value = before + result + after;

                // Update editor state
                tab.updateLineNumbers();
                tab.saveToLocalStorage();

            } catch (error) {
                showError('Invalid timestamp format');
                const convertButton = document.querySelector('.convert-timestamp');
                convertButton.classList.add('error');
                setTimeout(() => {
                    convertButton.classList.remove('error');
                }, 2000);
            }
        }

        // Add keyboard shortcuts handler
        document.addEventListener('keydown', (e) => {
            // Ctrl+W to close current tab
            if (e.ctrlKey && e.key === 'w') {
                e.preventDefault();
                if (activeTabId) {
                    closeTab(activeTabId, new Event('dummy'));
                }
            }

            // Escape to clear editor content
            if (e.key === 'Escape') {
                const tab = getCurrentTab();
                if (tab) {

                    tab.editor.value = '';
                    tab.updateLineNumbers();
                    tab.saveToLocalStorage();

                }
            }
        });

        // Add double-click handler for new tab creation
        document.querySelector('.tabs-container').addEventListener('dblclick', (e) => {
            // Only create new tab if clicking on the tabs container itself, not on existing tabs
            if (e.target === document.querySelector('.tabs-container')) {
                newFile();
            }
        });


        // Initialize the editor
        initEditor();
    </script>
</body>
